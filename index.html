<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootcamp Quiz</title>
</head>

<body>
    <header>
        <span id="view-score-span">View Highscores</span>
        <span id="timer-span">Time: 0</span>
    </header>

    <main>
        <!-- START QUIZ SECTION: VISIBLE BY DEFAULT -->
        <section id="start-quiz">
            <h1>Coding Quiz Challenges</h1>
            <p>Try to answer all the questions within the time limit. Wrong answers will deduct time. Your final score
                is your time remaining.</p>
            <button type="button" id="start-btn">Start Quiz</button>
        </section>

        <!-- QUIZ SECTION: COLLAPSED BY DEFAULT -->
        <section id="quiz">
            <h2 id="question">question</h2>

            <button id="a1" class="answer-btn" type="button">answer 1</button>
            <button id="a2" class="answer-btn" type="button">answer 2</button>
            <button id="a3" class="answer-btn" type="button">answer 3</button>
            <button id="a4" class="answer-btn" type="button">answer 4</button>
        </section>

        <!-- ENTER INITIALS SECTION: COLLAPSED BY DEFAULT -->
        <section id="enter-initials">
            <h2>Quiz over</h2>
            <p>Your final score is <span id="achieved-score-span"></span></p>
            <label>Enter initials: </label>
            <input type="text" name="initials" id="initials-input">
            <button type="submit" id="submit-btn">Submit</button>
        </section>

        <!-- HIGHSCORES SECTION: COLLAPSED BY DEFAULT -->
        <section id="highscores">
            <h1>Highscores</h1>
            <ul id="scores"></ul>
            <button type="button" id="restart-btn">Go Back</button>
            <button type="button" id="clear-scores-btn">Clear Highscores</button>
        </section>
    </main>
</body>

<script src="./assets/js/script.js"></script>

</html>
